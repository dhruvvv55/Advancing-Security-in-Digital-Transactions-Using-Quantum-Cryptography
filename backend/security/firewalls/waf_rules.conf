# ✅ Web Application Firewall (WAF) Rules
# ✅ Prevent SQL Injection
SecRule ARGS "(union.*select.*|select.*from.*information_schema)" "id:1001,deny,status:403"

# ✅ Prevent Cross-Site Scripting (XSS)
SecRule ARGS "<script.*>" "id:1002,deny,status:403"

# ✅ Block Known Bad User Agents
SecRule REQUEST_HEADERS:User-Agent "(sqlmap|python-requests|curl)" "id:1003,deny,status:403"

# ✅ Prevent Unauthenticated Access
SecRule REQUEST_METHOD "POST" "chain,id:1004,deny,status:403"
SecRule REQUEST_HEADERS:Authorization "^$" "t:lowercase"
